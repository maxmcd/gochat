<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Chat</title> 
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="content">
        <a href="#" class="header blob">
            <div class="back-arrow"></div>
            <div class="avatar logo"></div>
            welcome to chat
        </a>
        <div class="canvas">
        </div>
                <h1>Chat - Web Example</h1>
        <form onSubmit='socket.sock.send(document.getElementById("input").value); return false;'>
        Input text: <input id="input" focus="true" />
        <input type="submit" disabled="true" id="send" value="Send" />
        </form>
        <br/>
        Messages from server:</br>
        <textarea cols=80 rows=20 id="output"></textarea>
        <br/>
        status: <span id="status">connecting...</span>

    </div>
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
